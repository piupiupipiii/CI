<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Pribadi Saya</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #9b4d96; /* lilac */
      color: white;
      text-align: center;
      padding: 20px 0;
    }
    
    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }
    
    .content {
      padding: 30px 15%;
    }
    
    .post {
      background-color: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    .post h2 {
      color: #9b4d96;
      font-size: 1.8rem;
    }
    
    .post p {
      font-size: 1rem;
      color: #333;
    }
    
    footer {
      background-color: #9b4d96;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 40px;
    }

    footer a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Blog Pribadi</h1>
  </header>

  <div class="content">
    <div class="post">
      <h2>Post 1</h2>
      <p>Selamat datang di post pertama blog saya!</p>
    </div>

    <div class="post">
      <h2>Post 2</h2>
      <p>Saya Silvy Nur Azkia, biasa dipanggil Pipi</p>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 152022178 Silvy Nur Azkia<a href="#">Kebijakan Privasi</a> | <a href="#">CC</a></p>
  </footer>
</body>
</html>
